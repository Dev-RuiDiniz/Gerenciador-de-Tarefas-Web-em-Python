<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres e a responsividade para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Título da aba do navegador -->
    <title>Gerenciador de Serviços</title>

    <!-- Importa o CSS do Bootstrap para estilização responsiva -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Importa a fonte 'Inter' do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Importa o CSS personalizado da pasta 'static/css' do projeto Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Estilo geral do corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Cor clara de fundo */
            position: relative;
            min-height: 100vh; /* Garante altura mínima da página */
            margin: 0;
        }
    
        /* Marca d'água central com logo semi-transparente ao fundo */
        body::before {
            content: "";
            background: url('{{ url_for('static', filename='img/logo_fundo.png') }}') no-repeat center center;
            background-size: 70%;
            opacity: 0.10; /* Baixa opacidade */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Fica atrás de todo o conteúdo */
        }
    
        /* Logo no topo visível no canto superior esquerdo */
        .logo-topo {
            position: absolute;
            top: 15px;
            left: -10px;
            z-index: 2; /* Fica acima da marca d'água */
            width: 250px;
            opacity: 0.85;
        }
    
        /* Container principal com padding e z-index superior */
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Logo exibida no topo da página -->
    <img src="{{ url_for('static', filename='img/logo_topo.png') }}" alt="Logo" class="logo-topo">

    <div class="container mt-4">
        <!-- Bloco para exibir mensagens flash do Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- Exibe alertas estilizados com Bootstrap -->
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Bloco onde será injetado o conteúdo específico da página (herdado via Jinja2) -->
        {% block content %}{% endblock %}
    </div>

    <!-- Importa os scripts do Bootstrap (JavaScript para alertas, modais, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
